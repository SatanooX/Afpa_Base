<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>List of Lists</title>
</head>

<body>
	<h1 class="title">Les Images</h1>
	
											<!-- fichier image situé dans un autre répertoire que le fichier HTML --> 
	
<img src="../Afec TB_Old/images/jarditou_logo.jpg" alt="Jrditou" title="Jarditou"> 
	
 
	<br>
											<!-- fichier image situé sur un autre serveur : appel via une url --> 
	
<img src="https://dev.amorce.org/jsagez/jarditou_materialize/assets/img/jarditou_photos/thumbs/jarditou_logo.jpg" alt="Jarditou" width="225" height="225">
<br>	
	
	
 										                <!-- Mapping -->
	
        <img src="../Afec TB_Old/Images/logo_windows.jpg" alt="Logo Windows" title=" Logo Windows" usemap="../Afec TB_Old/planetmap">
	
        <map name="planetmap">
            <area shape="rect" coords="0,0,70,70" href=" https://www.w3schools.com/tags/tag_map.asp" alt="W3Schools" />
            <area shape="rect" coords="80,0,145,70" href="https://google.fr" alt="Google" />
            <area shape="rect" coords="0,80,70,145" href="https://www.afpa.fr " alt="Afpa" />
            <area shape="rect" coords="80,80,145,145" href="https://validator.w3.org" alt="orange" />
        </map>
	
        <figure>
            <img src="../Afec TB_Old/Images/jarditou_logo.jpg" alt="Logo Jarditou" title="Logo Jarditou">
        <figcaption>Logo de la société Jarditou</figcaption>

        <video width="400" height="222" controls="controls">

</figure>

</html>
